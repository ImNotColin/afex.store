<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <title>AFEX | Supplying The Pride</title>
        
        <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
        <link rel="icon" type="media/x-icon" sizes="32x32" href="media/favicon-32x32.png">
        <link rel="icon" type="media/x-icon" sizes="16x16" href="media/favicon-16x16.png">
        <link rel="manifest" href="media/site.webmanifest">

        <meta name="description" content="Browse all your favorite products here, on the AFEX website!" />

        <style>
            .video-container {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 99%;
                height: 100%; 
                height: 100%; 
                overflow: hidden;
            }
            .video-container video {
                /* Make video to at least 100% wide and tall */
                min-width: 100%; 
            }
            .video-container video {
                /* Make video to at least 100% wide and tall */
                min-width: 100%; 
                min-height: 100%; 

                /* Setting width & height to auto prevents the browser from stretching or squishing the video */
                width: auto;
                height: auto;

                /* Center the video */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            body {
                margin: 0px auto;
                font-family: Courier New, Courier, monospace; /* Change font... */
                font-weight: 300;
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .image {
                width: 98%;
                height: 50%;
                padding: 10px;
                border-radius: 20px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .parallax {
                background-image: url("media/AFEXBck.png");
                min-height: 800px;
                /* The parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .flip-card {
                background-color: transparent;
                width: 300px;
                height: 150px;
                perspective: 1000px;
            }

                .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            }

                .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
            }

                .flip-card-front, .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

                .flip-card-front {
                background-color: #bbb;
                color: black;
            }

                .flip-card-back {
                background-color: #2980b9;
                color: white;
                transform: rotateY(180deg);
            }

        </style>

        <script>

            // This handles the intro animation

            var opacity = 0;
            var intervalID = 0;

            function fadeIn() {
                setInterval(show, 60);
            }

            function show() {
                var body = document.getElementById("body");
                opacity = Number(window.getComputedStyle(body)
                                .getPropertyValue("opacity"));
                if (opacity < 1) {
                    opacity = opacity + 0.1;
                    body.style.opacity = opacity
                } else {
                    clearInterval(intervalID);
                }
            }
            setTimeout(() => {
            fadeIn()
            }   , 2400); // Delay before video fades out

            setTimeout(() => {
            const intro = document.getElementById('intro');
            intro.style.display = 'none';
            }   , 2400);

        </script>
    </head>

    <body>


        <!--Plays the video on intro-->
        <div class="video-container" id="intro">
            <video autoplay muted>
                <source src="media/afexintro.mp4" type="video/mp4">
            </video>
        </div>

        <!--EVERYTHING TO FADE IN GOES HERE-->
        <div id="body" style="opacity: 0;">

            <img src="media/AFEXbck.png" class="image">

            <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="media/info.png" alt="icon" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                    <h1>About Us</h1> 
                  </div>
                </div>
              </div>

        </div>



    </body>
</html>
